<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switching Techniques Presentation</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Switching Techniques</h1>
      <p>Academic presentation overview, advantages, disadvantages, and applications</p>
    </header>
    <main>
      <section id="slide" class="slide-card" aria-live="polite"></section>
      <div class="controls">
        <button id="prev" type="button" aria-label="Previous slide">Previous</button>
        <div class="progress">
          <span id="counter"></span>
          <div class="bar">
            <div id="barFill"></div>
          </div>
        </div>
        <button id="next" type="button" aria-label="Next slide">Next</button>
      </div>
    </main>
    <footer>
      <p>Use arrow keys or the space bar to navigate</p>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
